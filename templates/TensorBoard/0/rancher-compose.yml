.catalog:
  name: TensorBoard
  version: v0.9
  description: |
    TensorBoard
  uuid: tensorboard-0
  questions:
    - variable: "PUBLIC_PORT"
      label: "Port number"
      type: "int"
      default: 6006
      required: false
      description: Service that is running GlusterFS
    - variable: "CONVOY_SERVICE"
      label: "Convoy Gluster Service"
      type: "string"
      default: "convoy-gluster"
      required: true
      description: Service that is running GlusterFS
    - variable: "CONVOY_VOL"
      description: "Convoy gluster volume name"
      label: "Volume name:"
      required: true
      default: tf_gpu
      type: "string"
    - variable: "MOUNT_PATH"
      description: "Convoy gluster mount path"
      label: "Mount path:"
      required: true
      default: /notebooks
      type: "string"
    - variable: "LOG_DIR"
      description: "log dir"
      label: "Path:"
      required: true
      default: /notebooks/log_dir
      type: "string"
tensorboard:
  scale: 1
